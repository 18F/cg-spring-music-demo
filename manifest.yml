---
applications:
- name: spring-music
  memory: 512M
  instances: 1
  host: spring-music-${random-word}
  domain: a1-app.cf-app.com
  path: build/libs/spring-music.war
  services:
    newrelic:
      label: newrelic-dev
      provider: newrelic
      version: n/a
      plan: standard
  env:
    NEW_RELIC_HOST: staging-collector.newrelic.com
    CATALINA_OPTS: "-javaagent:/app/webapps/ROOT/WEB-INF/lib/newrelic-agent-2.19.1.jar -Dnewrelic.home='/app/webapps/ROOT/WEB-INF/classes' -Dnewrelic.config.license_key=d2cfbfcf7b8a7c416b6071b7ee08cb66a8c2d5ea -Dnewrelic.config.app_name=spring-music -Dnewrelic.config.log_file_path='/home/vcap/logs'"
